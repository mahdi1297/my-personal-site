<div class="inner_sidebar-container w-100">
  <div class="w-100">
    <i-feather
      name="x"
      style="color: red"
      (click)="closeSidebarClick()"
      class="c-pointer"
    ></i-feather>
  </div>

  <ul class="sidebar-nav w-100">
    <li *ngFor="let route of sidebarRoutes">
      <a routerLink="{{ route.path }}" class="c-black">{{ route.title }}</a>
    </li>
  </ul>

  <section class="header-auth-btns w-100 flex align-center">
    <button class="auth-btn login-btn">
      <a [routerLink]="['/auth/login']"> ورود </a>
    </button>
    <button class="auth-btn register-btn">
      <a [routerLink]="['/auth/register']"> ثبت نام </a>
    </button>
  </section>
</div>
