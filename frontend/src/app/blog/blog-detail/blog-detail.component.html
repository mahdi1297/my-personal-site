<article class="blog_detail-body" *ngIf="blogDetail.result; else loading">
  <app-blog-detail-head
    [title]="blogDetail.result.title"
    [slug]="blogDetail.result.slug"
    [writer]="blogDetail.result.writer"
    [createdAt]="blogDetail.result.createdAt"
    [main_image]="blogDetail.result.main_image"
  ></app-blog-detail-head>

  <div class="blog-detail_main">
    <div class="main-article">
      <app-blog-detail-content
        [content]="blogDetail.result.content"
      ></app-blog-detail-content>

      <app-blog-detail-footer
        [writer]="blogDetail.result.writer"
        [tags]="blogDetail.result.tags"
        [tokenData]="tokenData"
        [keyword]="keyword"
      >
      </app-blog-detail-footer>

      <app-blog-detail-comments
        [_id]="blogDetail.result._id"
        [tokenData]="tokenData"
      ></app-blog-detail-comments>
    </div>
    <div class="sidebar">
      <app-blog-sidebar
        [slug]="blogDetail.result.slug"
        [writer]="blogDetail.result.writer"
      ></app-blog-sidebar>
    </div>
  </div>
</article>

<ng-template #loading>
  <app-loading-container></app-loading-container>
</ng-template>
