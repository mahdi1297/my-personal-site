<section class="blog_detail-footer">
  <div class="flex justify-between flex-wrap">
    <div class="writer-tags avatar">
      <div class="title">
        <h3>درباره نویسنده</h3>
      </div>
      <div class="avatar-body">
        <avatar-shared [writer]="writer"></avatar-shared>
      </div>
    </div>
    <div>
      <div class="title">
        <h3>مقالات مرتبط</h3>
        <div *ngIf="related_posts_length !== 0; else noitem">
          <ul class="related_posts_items">
            <li class="flex" *ngFor="let item of related_posts">
              <div>
                <a href="/blog/{{ item.slug }}">
                  <img src="{{ image_url }}{{ item.main_image }}" />
                </a>
              </div>
              <p>
                <a href="/blog/{{ item.slug }}">{{ item.title }}</a>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #noitem>
  <span>آیتمی وجود ندارد</span>
</ng-template>
