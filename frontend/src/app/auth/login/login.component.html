<div class="w-100 auth_body">
  <div class="auth">
    <h2 class="c-black">ورود به سایت</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <label for="email">ایمیل</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          placeholder="mahdi@alipour.com"
          ngModel
          required
          email
        />
      </div>
      <div class="form-container">
        <label for="password">رمزعبور</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="********"
          ngModel
          required
        />
      </div>
      <div class="auth-not">
        <span>حساب کاربری ندارید؟</span>
        <span>
          <a href="" [routerLink]="['/auth/register']"> کلیک کنید </a>
        </span>
      </div>
      <button type="submit" class="bg-theme c-white">ورود</button>
    </form>
  </div>
</div>
