<div class="w-100 auth_body">
  <div class="auth">
    <h2 class="c-black">ثبت نام در سایت</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-container">
        <label for="email">ایمیل</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          placeholder="mahdi@alipour.com"
          ngModel
          required
          email
        />
      </div>
      <div class="form-container">
        <label for="email">نام کاربری</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="ali"
          ngModel
          required
        />
      </div>
      <div class="form-container">
        <label for="password">رمزعبور</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="********"
          ngModel
          required
        />
      </div>
      <button type="submit" class="bg-theme c-white">ورود</button>
    </form>
  </div>
</div>
